<nav class="category" *ngIf="categories$ | async; let categories">
  <h1 class="category--title" (click)="getAllCategories()">All Categories</h1>
  <ul class="category__list">
    <li
      (click)="chooseCategory(category)"
      class="category__list--element"
      *ngFor="let category of categories; trackBy: track"
    >
      {{ category }}
    </li>
  </ul>
</nav>
